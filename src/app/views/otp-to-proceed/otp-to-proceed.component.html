<div id="card">
    <div class="card" style="width: 25rem;">
        <div class="im">
            <img *ngIf="hasPP" src="{{ userPP }}" class="card-img-top" alt="...">
            <!-- c'est le profil qui va s'afficher par defaut si le vrai profil n'existe pas   -->
         <div *ngIf="!hasPP" class="profil">
            <i class="bi bi-person"></i>
         </div>
        </div>
        <div class="card-header">
            <h6>Verify OTP to proceed</h6>
        </div>
        <div class="card-body">
            <form>
             
                <div class="container">
                    <div class="col-10 otp-input">
                        <ng-otp-input [config]="{length:5}"></ng-otp-input>
                    </div>
                </div>
                <div class="button">
                    <button type="button" (click)='onSubmitCode()' class="btn btn-primary" data-bs-toggle="button" autocomplete="off">
                        Verify OTP
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container footer-button">
    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-primary"> <i class="bi bi-file-lock2-fill"></i> Secure by Noworri</button>
        </div>
    </div>
</div>
